<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col">
                <img class="img-fluid max-width: 100% height: auto" src="./avatar_sofia.jpeg" alt="Avatar">
                <div class="card">
                    <div class="card-header">
                        <h2>Datos Personales</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            </thead>
                            <tbody id="name">
                            </tbody>    
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h2>Cursos Actuales</h2>
                    </div>
                    <div class="card-body">
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box-inferior" placeholder="Límite inferior">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box-superior" placeholder="Límite superior">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCreditNumber" class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="container">
                            <div class="row m-5">
                                <div class="col">
                                    <h3>Total créditos</h3>
                                </div>
                                <div class="col">
                                    <h3 id="total-credits"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/student.js" ></script>
    <script type="module" src="./scripts/dataStudents.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
